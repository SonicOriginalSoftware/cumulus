<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="code_repository">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title></title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion=null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<style>
  @media (prefers-color-scheme: dark) {
    * {
      background: #111;
      color: #dcb;
    }
  }
</style>

<body style="padding: 0; margin: 0;">
  <div style="height: 100dvh; width: 100dvw; display: flex;justify-content: center; align-items: center;">
    <div id="load_status"></div>
  </div>
  <script>
    window.addEventListener('load',(ev) => {
      var load_status=document.querySelector('#load_status')
      load_status.textContent="Loading app..."

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {serviceWorkerVersion: serviceWorkerVersion},
        onEntrypointLoaded: async (engineInitializer) => {
          load_status.textContent="App loaded! Initializing engine..."
          const appRunnerPromise=engineInitializer.initializeEngine({renderer: "html"})
          load_status.textContent="Initializing engine..."
          const appRunner=await appRunnerPromise
          load_status.textContent="Engine initialized! Starting app..."
          const appPromise=appRunner.runApp()
          load_status.textContent="App started!"
          await appPromise
          load_status.textContent=""
        }
      })
    });
  </script>
</body>

</html>
